<div ng-module="app.profile">

  <section>

    <div class = "user info">
      <img src="http://www.caimontebelluna.it/CAI_NEW_WP/wp-content/uploads/2014/11/face-placeholder-male.jpg">
      <span>
        <md-content>
          <md-button ng-click="test(investment.targetUser, investment.shares, investment.buyingPrice, investment.profit)" class="md-raised">
            Buy Shares
          </md-button>
        </md-content>
      </span>
      <h4> Name: {{user.name}} </h4>
      <h4> Email: {{user.email}} </h4>
      <h4> Current Score: {{user.currentScore}} </h4>

    </div>

  </section>
  <section>
    <p> <i>This is where the user graph will go. The scores associated with this user are: </i>
      <span ng-repeat = 'score in user.scores'>{{score.score}} </span>
    </p>
  </section>

  <section>
    <h4> Network Leaders </h4>
    <ul ng-repeat="leader in leaders">
      <li> {{leader.name}}</li>
      <li> {{leader.score}} </li>
    </ul>
  </section>

  <section>
    <h4>Recommendations<h4>
  </section>

</div>
