    <ion-nav-bar class="bar-dark">
       <ion-nav-back-button class="button-icon icon ion-ios7-arrow-back">Back</ion-nav-back-button>
 
      <div class="bar bar-subheader bar-clear">
        <img class = "karmaCon" src = "assets/kx_grey.png" ng-hide = "search.input">
          <span class = "subheader-text" ng-hide = "search.input" >{{user.karma}}</span>
          <div class="item item-input-inset" ng-show = "search.input">
            <label class="item-input-wrapper">
              <input type="text" ng-model = "search.searchQuery" placeholder="Name"/>
            </label>
            <button class="button ion-ios-checkmark-outline button-small" ng-click = "findUsersByPartial()">
            </button>
            <button class="button ion-close-circled button-small" ng-click = "cancelSearch()">
            </button>
          </div>
          <i class = "ion-ios-search-strong" ng-click = "search.input = true" ng-hide = "search.input"></i>
      </div>
    </ion-nav-bar>
      <ion-list>
      <div ng-show = "searchResults">
        <br class = "buffer">
        <br class = "buffer">
        <br class = "buffer">
        <br class = "buffer">
        <br class = "buffer">
        <br class = "buffer">
      </div>
        <ion-item ng-repeat="user in searchResults">
          
          <div ng-click = "navigateTo(user)">
            <h3>
            {{user.name}}
            </h3>
          </div>
        </ion-item>
      </ion-list>
