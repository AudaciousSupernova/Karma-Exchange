<div ng-module="app.portfolio" ng-controller="PortfolioController as ctrl">

  <div ng-click="getTransactionHist()"> My Transaction History </div>
 <h2> My Current Investments </h2>
    <table>
      <tr>
        <th> Name </th>
        <th> Current Scores
          <br/>Social
        </th>
        <th> Trend </th>
        <th> Shares Bought </th>
        <th> Buying Price </th>
        <th> Profit </th>
      </tr>
      <tr ng-repeat="investment in investments" ng-init = 'getScores(investment.target_id, investment)'>
        <td> {{investment.name}} </td>
        <td> {{investment.currentScore}}</td>
        <td> <canvas id="line" class="chart chart-line" chart-data="investment.data" chart-labels="labels" chart-legend="true" chart-series="investment.series" chart-click="onClick" ></canvas> </td>
        <td> {{investment.numberShares}} </td>
        <td> {{investment.buyingPrice}} </td>
        <td> {{investment.profit}} </td>
        <td>
          <div layout="column" ng-cloak>
            <md-content>
              <md-button ng-click="clickSell(investment)" class="md-raised">Sell Shares
              </md-button>
            </md-content>
          </div>
        </td>
      </tr>

    </table>
   

</div>
